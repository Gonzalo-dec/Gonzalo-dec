<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="bienvenida.html" method="post" id="formulario">
        <input type="text" id="first-name" placeholder="Tu nombre" required>
        <input type="text" id="last-name" placeholder="Tu apellido" required>
        <input type="text" id="direccion" placeholder="Tu dirección" required>
        <input type="number" id="telefono" placeholder="Tu teléfono" required>
        <button type="submit">Registrarse</button>
    </form>
</body>
<script src="form.js"></script>
</html>
